<div *ngFor="let one of news, let i = index">
  <div class="card">
    <div class="card-header float-right">
      News number {{i+1}}
    </div>
    <div class="card-block">
      <h4 class="card-title">{{one.title}}</h4>
      <p class="card-text">{{one.text}}</p>
      <a routerLink="/details/{{one.id}}" class="btn btn-primary">Read more</a>
    </div>
    <div class="card-footer text-muted">
      {{one.author}} - {{one.data}}
    </div>
  </div>
  <br />
</div>
