<form class="well" (submit)="addNews($event)">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="title"  name="title"placeholder="News title">
  </div>
  <div class="form-group">
    <textarea class="form-control" rows="3" [(ngModel)]="text"  name="text"placeholder="Description"></textarea>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="author" name="author" placeholder="Author">
  </div>
<button type="submit"  (click)="addNews($event)" routerLink="/show" class="btn btn-primary">Submit</button>
</form>
